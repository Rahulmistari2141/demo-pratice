<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List App</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12 my-3 border-bottom">
                <h1 class="fw-bold text-danger text-center">To Do App List</h1>
                <div class="row justify-content-center gx-2" id="myDiv">
                    <div class="col-md-7">
                        <div class="row g-2">
                            <div class="col-sm">
                                <input type="text" class="form-control" id="myInputId"
                                    placeholder="Enter your task ID here...">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="myInput"
                                    placeholder="Enter your task here...">
                            </div>
                            <div class="col-sm">
                                <select id="genderList" class="form-select" aria-label="Large select example">
                                    <option value="" disabled selected>Select Tasks</option>
                                    <option [value]="typeTask[i]">Online</option>
                                    <option [value]="typeTask[i]">Offline</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <button type="button" id="addBtn" class="btn btn-primary" onclick="newElement()">
                            <i class="fa-solid fa-plus pe-2"></i><span>Add</span>
                        </button>
                    </div>
                    <div class="col-md-12 mt-3">
                        <ul id="addUlData" class="list-group">
                            <!-- List items will be added here dynamically -->
                            <!-- <li class="list-group-item">Hit the gym</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-12">
                    <h1 class="fw-bold text-danger text-center mb-3">Calendar App Project</h1>
                    <div class="row g-2 mb-2">
                        <div class="col-sm-4">
                            <select class="form-select" aria-label="Large select example" id="yearMonths">
                            </select>
                        </div>
                        <div class="col-md-auto">
                            <button type="button" class="btn btn-primary addBtn" onclick="submitMonth()">
                                Submit
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table border">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Monday</th>
                                    <th>Tuesday</th>
                                    <th>Wednesday</th>
                                    <th>Thursday</th>
                                    <th>Friday</th>
                                    <th>Satrday</th>
                                    <th>Sunday</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="tableData"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <p id="demo"></p>

        <!-- <button type="button" class="btn btn-primary" id="colorButton">color change</button> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
</body>

</html>
