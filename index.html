<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12 mt-5">
                <h1 class="fw-bold text-danger text-center">To Do App List</h1>
                <div class="row justify-content-center gx-2" id="myDiv">
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="myInput" placeholder="Enter your task here...">
                    </div>
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-primary addBtn" onclick="newElement()">
                            <i class="fa-solid fa-plus pe-2"></i><span>Add</span>
                        </button>
                    </div>
                    <div class="col-md-12 mt-3">
                        <ul id="addUlData" class="list-group">
                            <!-- List items will be added here dynamically -->
                            <!-- <li class="list-group-item">Hit the gym</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
</body>

</html>
